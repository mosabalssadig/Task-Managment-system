{% extends 'layout.html' %} {% block body %}
{% load static %}
<head><link rel="stylesheet" href="{% static 'styling.css'%}" ></head>
<body>
<form class="box" action="{% url 'signin' %}" method="post">
  {% csrf_token %}
  <img class="logo" src="../static/images/anjz.png" />
  <h1 style="font-family: fantasy">
    <hr />
    Welcome aboard!
    <hr />
  </h1>

  <i class="fa fa-user icon"></i>
  <div class="form-group">
    <input type="text" name="username" placeholder="Username" required />
  </div>
  <div class="form-group">
    <input type="password" name="password" placeholder="Password" required />
  </div>
  <button type="submit" name="login_btn">Login</button>
  <button class="forget">Forgot your password?</button>
</form>
</body>

  {% endblock %}
</form>
